{% extends "base.html" %}

{% block content %}
	<center>
		<h1>Sitemap</h1>
		<div class="container">
			<div class="row sitemap-groups"></div>
			{% for group in groups %}
			<div class="sitemap-group col-xs-12 col-sm-6 col-lg-4">
				<a href="{{ group[1] }}">
					<h2>{{ group[0] }}</h2>
				</a>
				<ul>
					{% for channel in group[2] %}
					<li><a href="{{ channel[1] }}">{{ channel[0] }}</a></li>
					{% endfor %}
				</ul>
			</div>
			{% endfor %}
		</div>
		</div>
	</center>
{% endblock %}
